<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .recipe-card {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: sky blue;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        {% if error %}
        p {
            color: #ff0000;
        }
        {% endif %}
    </style>
</head>
<body>
    <div class="recipe-card">
        {% if error %}
            <p>Error: {{ error }}</p>
        {% else %}
            <h2>Recipe Card</h2>
            <h3>Ingredients:</h3>
            <ul>
                {% for ingredient in ingredients %}
                    <li>{{ ingredient|join:" " }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
